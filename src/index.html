      </div>  
    </div>
    <!-- CONTACT TITLE SECTION LIST OVER -->
    <!-- CONTACT LIST -->

      <div class="hero has-text-left is-primary">
        <div class="container is-fullhd">
          <div class="columns">
            <div class="column is-half">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.2184231004287!2d116.8550424104764!3d-1.246809299661401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2df147b215bf00df%3A0xa7d405134e46bc88!2sSaia%20Kopi%20Balikpapan!5e0!3m2!1sid!2sid!4v1597196665325!5m2!1sid!2sid" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="column ml-0 mr-0 pl-0 pr-0 pt-0 is-half">
              <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Masukkan nama anda">
                </div>
              </div>
              
              <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" placeholder="Masukkan email anda" value="hello@">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
              </div>
              
              <div class="field">
                <div class="control">
                  <textarea class="textarea" placeholder="Masukkan pesan anda"></textarea>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Kirim</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Batal</button>
                </div>
              </div>
            </div>          
        </div>  
      </div>
    </div>
